<!DOCTYPE html>
<!-- Pagina hecha por Joan, Natalia y Alex -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./portal/Assets/css/sample.css">
  <link rel="stylesheet" href="./portal/Assets/css/signup.css">
  <link rel="shortcut icon" href="./portal/Assets/imgs/favicon.ico">
  <script src="./portal/Assets/Javascript/SignUp.js"></script>
  <!-- Dialogo para la creación de usuario -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <title>Log-In</title>
</head>

<body>
  <div class="grid-container">
    <div class="gride">
      <div id="uno">
        <img src="./portal/Assets/imgs/Logo-black.png">
        <h3>
          &nbsp&nbsp&nbsp Al registrarse podrá:
        </h3>
        <ul>
          <li>
            <font color="00C9FF">Guardar</font> sus paginas para continuar leyendolas en otro momento.
          </li>

          <li>Interactuar con otras personas en el <font color="00C9FF">foro</font>.</li>
          <li>Obtener <font color="00C9FF">insignias</font> especiales en el foro.</li>
        </ul>
      </div>
      <div id="dos">
        <form action="" method="post" id="signupid">
          <h1>Registro</h1>
          <br>
          <label>Nombre</label>
          <input id="name" class="input" type="text" placeholder="Nombre*" autofocus="" name="nombre" required>
          <label>Email</label>
          <input id="mail" class="input" type="email" placeholder="E-mail*" autofocus="" name="email" required>
          <label>Contraseña</label>
          <input id="pass" class="input" type="password" placeholder="Contraseña*" autofocus="" name="contrasenya" required>
          <label>Repite la contraseña</label>
          <input id="confpass" class="input" type="password" placeholder="Repetir contraseña*" autofocus="" name="confirmpass" required>
          <br><br>
          <input id="boto" type="submit" value="Registrarse" class="button is-info " style="margin-left:25%;">
        </form>
        <br>
        <p class="has-text-grey" style="text-align:center ;">
          &nbsp;·&nbsp;<a href="./login.html">Inicia Sesión</a> &nbsp;·&nbsp;
          <a href="../">Volver al Inicio</a> &nbsp;·&nbsp;
      </p>
      </div>
    </div>
  </div>
</body>

</html>
