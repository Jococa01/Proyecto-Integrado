<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="es-ES" class="supernova">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./portal/Assets/css/sample.css">
  <link rel="shortcut icon" href="./portal/Assets/imgs/favicon.ico">
  <!-- <script src="./portal/Assets/Javascript/Ajax.js"></script> -->
  <title>Sign Up</title>
</head>

<body>
  <main
    style="width: 50%; max-width: 600px; margin-left: auto; margin-right: auto; margin-top: 10em; background-color: aquamarine; height: fit-content; padding: 2em;">
    <section style="float: left; width: 50%;">
      <img src="./portal/Assets/imgs/Logo-black.png" style="width: 100%; max-width: 300px; height: auto;">
    </section>
    <section style="overflow: hidden; width: 50%;">
      <div class="grid" style="display: grid;">
        <form>
          <div style="margin: 1em;"><input class="input" type="text" placeholder="Nombre*" autofocus="" name="nombre"
              required></div>
          <div style="margin: 1em;"><input class="input" type="email" placeholder="E-mail*" autofocus="" name="email"
              required></div>
          <div style="margin: 1em;"><input class="input" type="password" placeholder="Contraseña*" autofocus=""
              name="contrasenya" required></div>
          <div style="margin: 1em;"><input class="input" type="password" placeholder="Repetir contraseña*" autofocus=""
              required></div>
          <input type="submit" value="Login" class="button is-info ">
        </form>
      </div>
    </section>
  </main>
</body>

</html>
