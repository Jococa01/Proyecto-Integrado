            <a class="navbar-burger" data-target="navMenu" id="burger">
              <span aria-hidden="true"></span>

              <span aria-hidden="true"></span>

          <div class="navbar-menu" id="navMenu">

              <a href="#" class="navbar-item">

              </a>
            </div>
    
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons" id="endbuttons">
                  <a href="./signup.html" class="button is-primary">
                    <strong>Registro</strong>
                  </a>
                  <a href="./login.html" class="button is-light">
                    Iniciar Sesión
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <section class="hero is-info welcome is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Hola, Administrador.
                </h1>
                <h2 class="subtitle">
                    Es bueno tener nuevas de usted
                </h2>
            </div>
        </div>
    </section>
    <section class="info-tiles">
        <div class="tile is-ancestor has-text-centered">
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p class="title" id="usernum">NaN</p>
                    <p class="subtitle">Users</p>
                </article>
            </div>

            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p class="title" id="entrynum">NaN</p>
                    <p class="subtitle">Entradas</p>
                </article>
            </div>
        </div>
    </section>
    <section>
        <div class="columns">
            <div class="column is-6 ">
                <div class="card events-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Usuarios
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                    </header>
                    <div class="card-table">
                        <div class="content">
                            <table class="table is-fullwidth is-striped">
                                <tbody id="usertable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">View All</a>
                    </footer>
                </div>
            </div>

            <div class="column is-6">
                <div class="card events-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Entrada
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                    </header>
                    <div class="card-table">
                        <div class="content">
                            <table class="table is-fullwidth is-striped">
                                <tbody>
                                    <tr>
                                        <td width="5%"><i class="fa fa-bell -o"></i></td>
                                        <td>Lorum ipsum dolem aire</td>
                                        <td class="level-right"><a class="button is-small is-primary"
                                                href="#">Action</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">View All</a>
                    </footer>
                </div>
            </div>
        </div>
    </section>
