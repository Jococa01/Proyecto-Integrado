    <section class="hero is-info welcome is-small" style="margin-top:5%; margin-right: 10%; margin-left: 10%;">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    PANEL DE CONTROL
                </h1>
                <h2 class="subtitle">
                    Bienvenido al panel de control.
                </h2>
            </div>
        </div>
    </section>
    <section class="info-tiles" style="margin-top: 1%; margin-right: 10%; margin-left: 10%;">
        <div class="tile is-ancestor has-text-centered">
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p class="title" id="usernum">NaN</p>
                    <p class="subtitle">Usuarios</p>
                </article>
            </div>

            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p class="title" id="entrynum">NaN</p>
                    <p class="subtitle">Entradas</p>
                </article>
            </div>
        </div>
    </section>
    <section style="margin-right: 10%; margin-left: 10%;">
        <div class="columns">
            <div class="column is-6 ">
                <div class="card events-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Usuarios
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                    </header>
                    <div class="card-table">
                        <div class="content">
                            <table class="table is-striped">
                                <tbody id="usertable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">View All</a>
                    </footer>
                </div>
            </div>

            <div class="column is-6">
                <div class="card events-card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Entrada
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fa fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </a>
                    </header>
                    <div class="card-table">
                        <div class="content">
                            <table class="table is-fullwidth is-striped">
                                <tbody id="entrytable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item">View All</a>
                    </footer>
                </div>
            </div>
        </div>
    </section>
