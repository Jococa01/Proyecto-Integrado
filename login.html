<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./portal/Assets/css/sample.css">
    <link rel="shortcut icon" href="./portal/Assets/imgs/favicon.ico">
    <script src="./portal/Assets/Javascript/Ajax.js"></script>
    <title>Log-In</title>
</head>

<body>
    <section class="hero is-success is-fullheight" style="background-color: aliceblue;">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr" style="background-color: black;">
                    <p class="subtitle has-text-black">Inicie sesión para acceder al Sitio Web.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="./portal/Assets/imgs/avatar.png" width="128px">
                        </figure>
                        <form method="post" id="loginform">
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="email" placeholder="Su correo" autofocus="" name="email" required>
                                </div>
                            </div>
                            <div id="Errormsg" style="color: crimson; float: left; margin-top: 0;" hidden>No existe el usuario</div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" type="password" placeholder="Su contraseña" name="contrasenya" required>
                                </div>
                            </div>
                            <!-- <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div> -->
                            <!-- <button class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in"
                                    aria-hidden="true"></i></button> -->
                            <input type="submit" value="Login" class="button is-block is-info is-large is-fullwidth">
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="./signup.html">Registrarse</a> &nbsp;·&nbsp;
                        <a href="../">¿Ha olvidado la contraseña?</a> &nbsp;·&nbsp;
                        <a href="../">Ayuda</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
